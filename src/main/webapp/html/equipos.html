<!DOCTYPE html>
<html ng-app="equipos">
<head>
    <meta charset="utf-8">

    </script>
 </head>
    		
<body ng-controller="EquiposCtrl as EquiposCtrl">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

   <div class="row">
	<img src="../images/cabecera3.jpg" class="img-responsive">
   </div>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">Livegoal</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
    		 <li><a href="index.html">Partidos</a></li>
	       
			 <li><a href="paises.html">Paises</a></li>
			  <li><a href="#">Equipos</a></li>
			<li><a href="equipos.html">Equipos</a></li>
      </ul>     
          <ul class="nav navbar-nav navbar-right" >
          	<li><a href="#"><span class="glyphicon glyphicon-user"></span> {{username}}</a></li>
          	<li id="userAdmin"></li>
			<li id="userLogin"></li>
			<li id="userLogout"></li>

	      </ul>
       
    </div>
  </div>
</nav>
<div class="container" >
    <h2>Equipos</h2>
<ul class="nav nav-tabs">

  
 
  
  
</ul>
        <div class="table-responsive">
         <table class="table table-hover ">
            <tr >
            	<th>Nombre</th>
				<th>Escudo</th>
            	<th>Pais</th>
            	<th>Aficionados</th>
            	
            </tr>
            <tbody>
            <tr ng-repeat="a in equipos" id="{{a.nombre}}" style="cursor: pointer; cursor: hand;" ng-click="EquiposCtrl.retrieveContact(a.nombre)">
                <td>{{a.nombre}}</td>
               
                <td><img src=../images/escudos/{{a.escudo}} height="40" width="40"></td>
                <td><img src=../images/paises/{{a.pais.bandera}} height="40" width="40">  </td>
                <td>{{a.aficionados}}</td>

 
            </tr>
            </tbody>
        </table>
        </div>
</div>
</body>
<script type="text/javascript">
var toggle = document.getElementById('userLogout');
toggle.addEventListener('click', function(){
	 eraseCookie('LoginLivegoal');
});

var Us=readCookie("LoginLivegoal");

 if(Us===null|| Us===""){

		document.getElementById('userLogin').innerHTML = '<a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a>';
		}else{
	 	if(Us==="admin"){
	 		document.getElementById('userAdmin').innerHTML = '<a href="admin/gestionarEquipos.html">Administrar</a>'
	 		}
	 	document.getElementById('userLogout').innerHTML = '<a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a>';
		}
 </script>  
</html>
