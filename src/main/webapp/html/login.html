<!DOCTYPE html>
<html ng-app="login">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livegoal | Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Optional theme -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>


    <!-- Mis scripts-->
    <script src="../js/cookies.js"></script>
    <script src="../js/login.js"></script>
    
    		


</head>
<body ng-controller="LoginCtrl as loginCtrl">

    <div class="wrapper">
    <form class="form-signin" name="loginForm">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" id="username" class="form-control" ng-model="username" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" id="password" class="form-control" ng-model="password" name="password" placeholder="Password" required=""/>      
 	  <small class="error" ng-show="loginForm.password.$error.password" id="error">*Nombre y/o contrase√±a incorrecto</small>
      <button  id="nuevo" type="submit" class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.login(username,password)">Login</button>
    </form>
  </div>

</body>
</html>
